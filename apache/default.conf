
<VirtualHost *:80>
   ServerName api
   DocumentRoot /var/www/html/api/public

   <Directory /var/www/html/api>
       AllowOverride All
       Allow from all
       Require all granted
       
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>